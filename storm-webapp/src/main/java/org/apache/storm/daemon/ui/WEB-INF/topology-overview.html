<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-11">
            <h1><a href="/">Storm UI</a></h1>
        </div>
        <div id="ui-user" class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Topology Overviews</h2>
            <div id="topology-overview"></div>
        </div>
    </div>
    <div class="row">
        <div id="json-response-error" class="col-md-12"></div>
    </div>
    <div>
        <p id="page-rendered-at-timestamp"></p>
    </div>
</div>
</body>
<script>
    $(document).ajaxStop($.unblockUI);
    $(document).ajaxStart(function() {
        $.blockUI({
            message: '<img src="images/spinner.gif" /> <h3>Loading summary...</h3>'
        });
    });
    $(document).ready(function() {

        var url = "/api/v1/topology/overview";

        $.extend($.fn.dataTable.defaults, {
            stateSave: true,
            lengthMenu: [
                [20, 40, 60, 100, -1],
                [20, 40, 60, 100, "All"]
            ],
            pageLength: 20
        });

        $.ajaxSetup({
            "error": function(jqXHR, textStatus, response) {
                var errorJson = jQuery.parseJSON(jqXHR.responseText);
                getStatic("/templates/json-error-template.html", function(template) {
                    $("#json-response-error").append(Mustache.render($(template).filter("#json-error-template").html(), errorJson));
                });
            }
        });

        function jsError(other) {
            try {
                other();
            } catch (err) {
                getStatic("/templates/json-error-template.html", function(template) {
                    $("#json-response-error").append(Mustache.render($(template).filter("#json-error-template").html(), {
                        error: "JS Error",
                        errorMessage: err
                    }));
                });
            }
        }

        var topologySummary = $("#topology-overview");
        $.getJSON(url, function(response, status, jqXHR) {
            getStatic("/templates/topology-overview-page-template.html", function(template) {
                jsError(function() {

                    topologySummary.append(
                        Mustache.render($(template).filter("#topology-overview-template").html(), response));
                    //name, owner, status, uptime, num workers, num executors, num tasks, assigned total mem, assigned total cpu, scheduler info
                    dtAutoPage("#topology-overview-table", {
                        columnDefs: [{
                            type: "time-str", targets: [3, 4]
                        }]
                    });
                    $('#topology-overview [data-toggle="tooltip"]').tooltip();

                });
            });
        });
    });

    getPageRenderedTimestamp("page-rendered-at-timestamp");

</script>

---
layout: documentation
title: Latest News
---

<div class="row">
    <div class="col-md-3">
        <ul class="news" id="news-list">
            {% for post in site.posts %}
      		<li><a href="{{ post.url }}">{{ post.title }}</a></li>
    		{% endfor %}
        </ul>
    </div>
        <div class="col-md-9" id="news-content">
             {{ site.post[0].meta }}
        </div>
    </div>
</div>
